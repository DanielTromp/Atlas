# ConfigMap for Grafana dashboards
# Apply with: kubectl apply -f grafana-dashboards-cm.yaml -n logging

apiVersion: v1
kind: ConfigMap
metadata:
  name: atlas-grafana-dashboards
  namespace: logging
  labels:
    grafana_dashboard: "1"
data:
  atlas-logs.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "expr": "{namespace=\"atlas\"} |= ``",
              "refId": "A"
            }
          ],
          "title": "Atlas Logs - All",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 4
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "expr": "sum by (level) (count_over_time({namespace=\"atlas\"} | json | level != \"\" [$__interval]))",
              "legendFormat": "{{level}}",
              "refId": "A"
            }
          ],
          "title": "Log Level Distribution",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 4
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "expr": "sum by (component) (count_over_time({namespace=\"atlas\"} [$__interval]))",
              "legendFormat": "{{component}}",
              "refId": "A"
            }
          ],
          "title": "Logs by Component",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 12
          },
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "expr": "{namespace=\"atlas\"} | json | level =~ \"ERROR|WARNING\"",
              "refId": "A"
            }
          ],
          "title": "Errors & Warnings",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 20
          },
          "id": 5,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "expr": "{namespace=\"atlas\", component=\"slack-bot\"} |= ``",
              "refId": "A"
            }
          ],
          "title": "Slack Bot Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "atlas",
        "infrastructure"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Loki",
              "value": "Loki"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "loki",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Infrastructure Atlas",
      "uid": "atlas-logs",
      "version": 1,
      "weekStart": ""
    }
