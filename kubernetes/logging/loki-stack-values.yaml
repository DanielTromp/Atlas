# Loki Stack values for Infrastructure Atlas
# Deploy with: helm install loki grafana/loki-stack -n logging -f loki-stack-values.yaml
#
# This deploys:
# - Loki: Log aggregation backend
# - Promtail: Log collector (DaemonSet)
# - Grafana: Visualization

# ─────────────────────────────────────────────────────────────────────────────
# Loki
# ─────────────────────────────────────────────────────────────────────────────
loki:
  enabled: true
  
  persistence:
    enabled: true
    size: 10Gi
    # storageClass: ""
  
  config:
    auth_enabled: false

    # Query frontend settings to handle dashboard with multiple panels
    frontend:
      max_outstanding_per_tenant: 2048
      compress_responses: true

    query_range:
      parallelise_shardable_queries: false
      max_retries: 5

    querier:
      max_concurrent: 20

    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
    
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7 days
      max_entries_limit_per_query: 5000
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /data/loki/chunks
    
    chunk_store_config:
      max_look_back_period: 0s
    
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days
    
    compactor:
      working_directory: /data/loki/boltdb-shipper-compactor
      shared_store: filesystem

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ─────────────────────────────────────────────────────────────────────────────
# Promtail - Log collector
# ─────────────────────────────────────────────────────────────────────────────
promtail:
  enabled: true
  
  config:
    logLevel: info
    serverPort: 3101
    
    clients:
      - url: http://loki:3100/loki/api/v1/push
    
    positions:
      filename: /run/promtail/positions.yaml
    
    scrape_configs:
      # Kubernetes pod logs
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
          # Parse JSON logs from Atlas
          - json:
              expressions:
                level: level
                message: message
                timestamp: timestamp
          - labels:
              level:
          # Drop debug logs in production (optional)
          # - match:
          #     selector: '{level="DEBUG"}'
          #     action: drop
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_controller_name
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
              - __meta_kubernetes_pod_label_app
              - __tmp_controller_name
              - __meta_kubernetes_pod_name
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_instance
              - __meta_kubernetes_pod_label_instance
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: instance
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_component
              - __meta_kubernetes_pod_label_component
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: component
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: node_name
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - namespace
              - app
            target_label: job
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - action: replace
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
          - action: replace
            regex: true/(.*)
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
              - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
              - __meta_kubernetes_pod_container_name
            target_label: __path__
      
      # System logs
      - job_name: journal
        journal:
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
          - source_labels: ['__journal__systemd_unit']
            target_label: 'unit'

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# ─────────────────────────────────────────────────────────────────────────────
# Grafana
# ─────────────────────────────────────────────────────────────────────────────
grafana:
  enabled: true
  
  # Admin credentials
  adminUser: admin
  adminPassword: atlas-logs  # Change in production!
  
  # Persistence
  persistence:
    enabled: true
    size: 1Gi
  
  # Service
  service:
    type: ClusterIP
    port: 80
  
  # Ingress
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - grafana.local
    # tls: []
  
  # Datasources - auto-configure Loki
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: true
          jsonData:
            maxLines: 1000
  
  # Dashboard provisioning
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  
  # Pre-configured dashboards
  dashboardsConfigMaps:
    default: atlas-grafana-dashboards
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ─────────────────────────────────────────────────────────────────────────────
# Fluent-bit (alternative to Promtail, disabled by default)
# ─────────────────────────────────────────────────────────────────────────────
fluent-bit:
  enabled: false
