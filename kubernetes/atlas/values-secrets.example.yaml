# Secrets values for Infrastructure Atlas
# COPY this file to values-secrets.yaml and fill in your credentials
# NEVER commit values-secrets.yaml to git!

secrets:
  # ─────────────────────────────────────────────────────────────────────────────
  # Atlas Core
  # ─────────────────────────────────────────────────────────────────────────────
  # Fernet encryption key (generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
  atlasSecretKey: ""
  
  # UI session secret (generate with: python -c "import secrets; print(secrets.token_hex(32))")
  atlasUiSecret: ""
  
  # API authentication token
  atlasApiToken: ""
  
  # Default admin credentials (only used when DB is empty)
  atlasDefaultAdminUsername: admin
  atlasDefaultAdminPassword: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # NetBox
  # ─────────────────────────────────────────────────────────────────────────────
  netboxUrl: "https://netbox.example.com"
  netboxToken: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # Atlassian (Jira/Confluence)
  # ─────────────────────────────────────────────────────────────────────────────
  atlassianBaseUrl: "https://your-domain.atlassian.net"
  atlassianEmail: ""
  atlassianApiToken: ""
  
  # Confluence page IDs for publishing
  confluenceCmdbPageId: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # Zabbix
  # ─────────────────────────────────────────────────────────────────────────────
  zabbixApiUrl: "https://zabbix.example.com/api_jsonrpc.php"
  zabbixWebUrl: "https://zabbix.example.com"
  zabbixApiToken: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # Commvault
  # ─────────────────────────────────────────────────────────────────────────────
  commvaultBaseUrl: ""     # e.g. "https://commvault.example.com/webconsole/api"
  commvaultApiToken: ""    # API token for Commvault

  # NOTE: vCenter credentials are stored in the database via the web UI,
  # not through environment variables

  # ─────────────────────────────────────────────────────────────────────────────
  # RAG / Embeddings
  # ─────────────────────────────────────────────────────────────────────────────
  # Google API key for Gemini embeddings
  googleApiKey: ""
  
  # Anthropic API key for Claude
  anthropicApiKey: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # Bots
  # ─────────────────────────────────────────────────────────────────────────────
  # Slack
  slackBotToken: ""      # xoxb-...
  slackAppToken: ""      # xapp-...
  
  # Telegram
  telegramBotToken: ""   # From @BotFather
